<div class="container">
	<div class="container-head">
		<div class="text-right">
			<a href="#/user" class="btn regular md">Add user</a
			>
		</div>
	</div>
	<div class="container-body">
		<table cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<td>Name</td>
					<td>Username</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				<% _.each(users, function(user) { %>
					<tr>
						<td><%= user.get('name') %></td>
						<td><%= user.get('username') %></td>
						<td>
							<a href="#/user/<%= user.get('_id') %>" class="btn sm regular">Edit</a>
							<a href="#/user/delete/<%= user.get('_id') %>" class="btn sm danger">Delete</a>
						</td>
					</tr>
				<% }); %>
			</tbody>
		</table>
	</div>
</div>
